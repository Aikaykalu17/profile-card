<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="profile-card">
                <div class="images">
                    <img class="pattern" alt="" aria-hidden="true" src="assets/images/bg-pattern-card.svg">
                    <img src="assets/images/image-victor.jpg" class="profile-img" alt="Victor Crest">
                </div>
                <div class="cv-info">
                    <div class="profile-info">
                        <h1 class="heading">Victor Crest <span>26</span></h1>
                        <span class="text-span">London</span>
                    </div>
                    <div class="info">
                        <div class="first-info">
                            <h2>80K</h2>
                            <span class="follow">Followers</span>
                        </div>

                        <div class="sec-info">
                            <h2>803K</h2>
                            <span class="like">Likes</span>
                        </div>

                        <div class="third-info">
                            <h2>1.4K</h2>
                            <span class="photo">Photos</span>
                        </div>
                    </div>
                </div>

            </div>

    </main>
</body>

</html>
